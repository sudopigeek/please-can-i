<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <script type="module" src="scripts/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="images/icon.png"/>
    <title>Please Can I...</title>
</head>
<body>
    <header>
        <h1>Please Can I...</h1>
    </header>
    <main>
        <form>
            <input class="pleaForm" type="text" name="Plea" id="childPlea" placeholder="Enter Plea">
            <div id="repetitionDiv">
                <select class="pleaForm" name="Repetitions" id="reps">
                    <option value="default">Select Repetition</option>
                </select>
                <input type="checkbox" class="random" id="useRandom" name="Use Random">
                <label id="randomLbl" class="random" for="Use Random">Use Random Number</label><br>
            </div>
            <input class="pleaForm" id="submitBtn" type="button" value="Submit Plea">
        </form>
        <section id="pleaOutput">
        </section>
    </main>
</body> 
</html>
